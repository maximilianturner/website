<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Article</h1>
        <form id="article-form">
            <div id="content-container">
                <h2>Content</h2>
            </div>
            
            <label for="content-type">Add:</label>
            <select id="content-type">
                <option value="text">Text Block</option>
                <option value="media">Media Asset</option>
            </select>
            <button type="button" onclick="addContent()" class="button">Add</button>
            
            <br><br>
            <button type="submit">Submit Article</button>
        </form>
    </div>

    <!-- Modal for displaying submission message -->
    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage">Your message goes here!</p>
        </div>
    </div>

    <script src="submit.js" defer></script>
</body>
</html>
